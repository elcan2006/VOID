<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID - Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <canvas id="stars"></canvas>
    <img src="pic/logoMain.png" alt="Void Logo" class="main-logo">

    <div class="language-selector">
        <div class="lang-btn" id="langSelected">
            <i class="fas fa-globe"></i>
            <span>AZ</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="lang-dropdown">
            <div class="lang-option" onclick="changeLang('az')">Azerbaijan (AZ)</div>
            <div class="lang-option" onclick="changeLang('tr')">Türkçe (TR)</div>
            <div class="lang-option" onclick="changeLang('en')">English (EN)</div>
        </div>
    </div>

    <!-- Auth Container -->
    <div class="main-container" id="authContainer">
        <div class="auth-card">
            <div class="auth-tabs">
                <button id="loginTab" class="tab-btn active" onclick="switchTab('login')">Giriş</button>
                <button id="registerTab" class="tab-btn" onclick="switchTab('register')">Daxil ol</button>
            </div>

            <div id="loginContent" class="auth-content active">
                <h2 id="authTitle">Giriş</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" placeholder="E-poçt" required>
                    <input type="password" placeholder="Şifrə" required>
                    <button type="submit" class="submit-btn" id="loginBtn">Daxil ol</button>

                    <div class="divider">
                        <span>və ya</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" type="button" onclick="startGoogleLogin()"><i
                                class="fab fa-google"></i></button>
                        <button class="social-btn" type="button"><i class="fab fa-apple"></i></button>
                        <button class="social-btn" type="button"><i class="fab fa-github"></i></button>
                    </div>
                </form>
            </div>

            <div id="registerContent" class="auth-content">
                <h2 id="registerTitle">Qeydiyyat</h2>
                <form onsubmit="handleRegister(event)">
                    <input type="text" placeholder="İstifadəçi adı" required>
                    <input type="email" placeholder="E-poçt" required>
                    <input type="password" placeholder="Şifrə" required>
                    <button type="submit" class="submit-btn" id="regBtn">Hesab yarat</button>

                    <div class="divider">
                        <span>və ya</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" type="button" onclick="startGoogleLogin()"><i
                                class="fab fa-google"></i></button>
                        <button class="social-btn" type="button"><i class="fab fa-apple"></i></button>
                        <button class="social-btn" type="button"><i class="fab fa-github"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/background.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
