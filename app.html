<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID - Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="stars"></canvas>
    <img src="pic/logoMain.png" alt="Void Logo" class="main-logo">

    <div class="language-selector">
        <div class="lang-btn" id="langSelected">
            <i class="fas fa-globe"></i>
            <span>AZ</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="lang-dropdown">
            <div class="lang-option" onclick="changeLang('az')">Azerbaijan (AZ)</div>
            <div class="lang-option" onclick="changeLang('tr')">Türkçe (TR)</div>
            <div class="lang-option" onclick="changeLang('en')">English (EN)</div>
        </div>
    </div>

    <!-- Nav -->
    <nav class="top-nav" id="topNav" style="display: flex;">
        <button class="nav-btn active" id="navMain">Əsas</button>
        <button class="nav-btn" id="navNotes" onclick="location.href='notes.html'">Qeydlər</button>
    </nav>

    <!-- Timer Picker -->
    <div id="stopwatchContainer" class="stopwatch-container" style="display: block; opacity: 1;">
        <div id="timerPicker" class="timer-picker">
            <div class="timer-presets">
                <button id="preset1m" onclick="setQuickTimer(1)">1d</button>
                <button id="preset5m" onclick="setQuickTimer(5)">5d</button>
                <button id="preset10m" onclick="setQuickTimer(10)">10d</button>
                <button id="preset30m" onclick="setQuickTimer(30)">30d</button>
                <button id="preset1h" onclick="setQuickTimer(60)">1s</button>
            </div>
            <div class="timer-inputs">
                <input type="number" id="inputHours" placeholder="00" min="0" max="9">
                <span>:</span>
                <input type="number" id="inputMinutes" placeholder="00" min="0" max="59">
                <span>:</span>
                <input type="number" id="inputSeconds" placeholder="00" min="0" max="59">
            </div>
            <div id="timerError" class="timer-error"></div>
            <button class="timer-start-btn" id="timerStartBtn" onclick="setAndStartTimer()">Sakitliyə başla</button>
        </div>
    </div>

    <!-- Countdown Display -->
    <div id="countdownContainer" class="countdown-container" style="display: none;">
        <div id="countdown" class="stopwatch-display">00:00:00</div>
        <button class="timer-stop-btn" id="timerStopBtn" onclick="resetToPicker()">Bitir</button>
    </div>

    <!-- Completion Modal -->
    <div id="completionModal" class="completion-modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle">Necə keçdi?</h2>
            <input type="text" id="modalNoteTitle" class="modal-input" placeholder="Başlıq (məs: Gecə sessiyası)">
            <textarea id="modalNote" placeholder="Düşüncələrinizi qeyd edin..."></textarea>
            <div class="modal-actions">
                <button class="modal-btn primary" onclick="saveAndCloseModal()">Tamam</button>
            </div>
        </div>
    </div>

    <script src="js/background.js"></script>
    <script src="js/common.js"></script>
    <script src="js/timer.js"></script>
</body>

</html>
