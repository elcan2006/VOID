<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID - Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="stars"></canvas>
    <img src="pic/logoMain.png" alt="Void Logo" class="main-logo">

    <div class="language-selector">
        <div class="lang-btn" id="langSelected">
            <i class="fas fa-globe"></i>
            <span>AZ</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="lang-dropdown">
            <div class="lang-option" onclick="changeLang('az')">Azerbaijan (AZ)</div>
            <div class="lang-option" onclick="changeLang('tr')">Türkçe (TR)</div>
            <div class="lang-option" onclick="changeLang('en')">English (EN)</div>
        </div>
    </div>

    <!-- Nav -->
    <nav class="top-nav" id="topNav" style="display: flex;">
        <button class="nav-btn" id="navMain" onclick="location.href='app.html'">Əsas</button>
        <button class="nav-btn active" id="navNotes">Qeydlər</button>
    </nav>

    <!-- Notes Container -->
    <div id="notesContainer" class="notes-container" style="display: block; opacity: 1;">
        <div class="notes-content">
            <h2 id="notesTitle">Qeydlər</h2>
            <div id="notesList" class="notes-list">
                <!-- Notes will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="completion-modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h2 id="deleteModalTitle" style="margin-bottom: 20px;">Silmək istədiyinizə əminsiniz?</h2>
            <div class="modal-actions" style="justify-content: center;">
                <button class="modal-btn secondary" onclick="closeDeleteModal()">Ləğv et</button>
                <button class="modal-btn primary" id="confirmDeleteBtn"
                    style="background: #ff6b6b; color: white; border: none;">Sil</button>
            </div>
        </div>
    </div>

    <script src="js/background.js"></script>
    <script src="js/common.js"></script>
    <script src="js/notes.js"></script>
</body>

</html>
